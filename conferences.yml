--- # Conferences
- name: '@Scale'
  url: http://atscaleconference.com/
  description: '@Scale is a series of technical conferences for engineers who build or maintain systems that are designed for scale. Building applications and services that scale to millions or even billions of people presents a complex set of engineering challenges, many of them unprecedented. The @Scale community is focused on bringing people together to openly discuss these challenges and collaborate on the development of new solutions.' 
- name: Config Management Camp
  url: http://cfgmgmtcamp.eu/
  description: ConfigManagementCamp is the event for people interested in open source configuration management to meet each other. ConfigManagementCamp will be the event where different communities will meet and exchange ideas both internally and within the broader community.
- name: Devops Days
  url: http://www.devopsdays.org/
  description: The conference that brings development and operations together.
- name: Flowcon
  url: http://flowcon.org/
  description: FlowCon brings together technologists and industry leaders passionate about innovation through continuous delivery, continuous design, and lean product development. We'll be exploring the role of culture, technology and design in growing organisations that thrive in an environment of continual change. We will provide inspiring and actionable information for key decision makers responsible for products and services that depend on software.
